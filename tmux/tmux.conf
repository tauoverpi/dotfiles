bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -s escape-time 0
bind r source-file ~/.tmux.conf
bind -n C-k clear-history

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Enter new-window

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set -g visual-bell off

playing="[playing #(mpc current --format %file% | sed -e 's/(.*)//' -e 's///')]"
network="[net #(nmcli d status | grep ' conn' | awk '{print $4}')]"
battery="[#(acpi | tr ',' ' ' | awk '{print $3 \" \" $4 \" \" $5}')]"
temperature="[temp #(acpi -t | awk '{print $4\"C\"}')]"
disk="[disk #(df -h | grep cry | awk '{print $3\"/\"$4\" \"$5}')]"
manila="[4\'11 #(TZ=Asia/Manila date | sed -e 's/... .. ... //' -e 's/:.. P.*//')]"
time="[#(date +'%H:%M %y/%m/%d')]"
windows="#{W:#{E:window-status-format},#{E:window-status-current-format}}"

leftside="#[bg=#1d2021,fg=#000000,bold]#{E:battery} #{E:temperature} #{E:disk}"
rightside="#[bg=#1d2021,fg=#000000,bold]#{E:playing} #{E:network} #{E:manila} #{E:time}"

set-option -g renumber-windows on
set -g status 2
set -g status-interval 10
set -g base-index 1
setw -g aggressive-resize on
setw -g xterm-keys on
setw -g pane-border-status off
set -g pane-border-style "fg=#1d2021"
set -g pane-active-border-style "fg=#1d2021"
set -g status-style "fg=#666666"
set -g mouse
set -g status-format[0] ""
set -g status-format[1] "#{E:leftside}#{E:windows}#[align=right]#{E:rightside}"
set -g monitor-activity on
set -g status-justify left
set -g window-status-current-format " #[bg=#000000,fg=#1d2021,bold] #W "
set -g window-status-format " #[bg=#1d2021,fg=#000000,bold] #W "
set -g status-left-length 200
setw -g status-right-length 200
